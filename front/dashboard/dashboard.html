<div class="container-fluid">
    <div class="menu">
        <button type="button" ng-click="real()" class="btn btn-dark toggle">Real</button>
        <button type="button" ng-click="hora(1)" class="btn btn-default toggle">15min</button>
        <button type="button" ng-click="hora(6)" class="btn btn-default toggle">30min</button>
        <button type="button" ng-click="hora(2)" class="btn btn-default toggle">1h</button>
        <button type="button" ng-click="hora(3)" class="btn btn-default toggle">6h</button>
        <button type="button" ng-click="hora(4)" class="btn btn-default toggle">12h</button>
        <button type="button" ng-click="hora(5)" class="btn btn-default toggle">1 dia</button>


    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div fusioncharts width="100%" type="area2d" dataSource="{{cpu}}"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
            <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body" >
                            <div fusioncharts width="100%" type="area2d" dataSource="{{memoria}}"></div>
                        </div>
                    </div>
            </div>

            <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body" >
                            <div fusioncharts width="100%" type="doughnut3D" dataSource="{{disco}}"></div>
                        </div>
                    </div>
            </div>
        
    </div>


</div>
