<div class="col-sm-12">
  <h1 class="page-header">Login (pÃºblica)</h1>
</div>

<div class="col-sm-4">

  <form novalidate name="formLogin" ng-submit="login(usuario)">

    <div class="form-group">
      <label for="email">Email</label>
      <input ng-model="usuario.email" type="email" class="form-control" name="email" id="email">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input ng-model="usuario.senha" type="password" class="form-control" name="senha" id="senha">
    </div>

    <button type="submit" class="btn btn-default">Entrar</button>

  </form>

</div>
